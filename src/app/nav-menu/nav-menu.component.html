<header>
    <nav
      class="navbar navbar-expand-sm navbar-toggleable-sm navbar-light bg-white border-bottom box-shadow mb-3"
    >
      <div class="container">
        <a class="navbar-brand" [routerLink]="['/']">Library Administration</a>
        <button
          class="navbar-toggler"
          type="button"
          data-toggle="collapse"
          data-target=".navbar-collapse"
          aria-label="Toggle navigation"
          [attr.aria-expanded]="isExpanded"
          (click)="toggle()"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div
          class="navbar-collapse collapse d-sm-inline-flex flex-sm-row-reverse"
          [ngClass]="{ show: isExpanded }"
        >
          <ul class="navbar-nav flex-grow">
            <li class="nav-item"
                [routerLinkActive]="['link-active']" 
                [routerLinkActiveOptions]="{ exact: true }">
              <a class="nav-link text-dark" [routerLink]="['/']">Home</a>
            </li>
          </ul>
            <div *ngIf="this.isTokenExists">
            <ul class="navbar-nav flex-grow">
            <li class="nav-item"  [routerLinkActive]="['link-active']">
                <a class="nav-link text-dark" [routerLink]="['/author-details']">Author</a>
            </li>
            <li class="nav-item"  [routerLinkActive]="['link-active']">
              <a class="nav-link text-dark" [routerLink]="['/publisher-details']">Publisher</a>
          </li>
          <li class="nav-item"  [routerLinkActive]="['link-active']">
            <a class="nav-link text-dark" [routerLink]="['/bookrequest-details']">BookRequests</a>
        </li>
        <li class="nav-item"  [routerLinkActive]="['link-active']">
          <a class="nav-link text-dark" [routerLink]="['/library-user-request-details']">UserRequests</a>
        </li>
        <li class="nav-item"  [routerLinkActive]="['link-active']">
          <a class="nav-link text-dark" [routerLink]="['/administrator-details']">Administrators</a>
      </li>
         <li class="nav-item"  [routerLinkActive]="['link-active']">
           <a class="nav-link text-dark" [routerLink]="['/libraryuser-details']">Users</a>
         </li>
         <li class="nav-item"  [routerLinkActive]="['link-active']">
           <a class="nav-link text-dark" [routerLink]="['/book-details']">Books</a>
         </li>
        <li class="nav-item"  [routerLinkActive]="['link-active']">
          <a class="nav-link text-dark" [routerLink]="['/logout']">Logout</a>
      </li>
      </ul>
    </div>
    <div *ngIf="!this.isTokenExists">
    <ul class="navbar-nav flex-grow">
      <li class="nav-item"  [routerLinkActive]="['link-active']">
        <a class="nav-link text-dark" [routerLink]="['/login']">Login</a>
    </li>
          </ul>
        </div>
        </div>
      </div>
    </nav>
  </header>
