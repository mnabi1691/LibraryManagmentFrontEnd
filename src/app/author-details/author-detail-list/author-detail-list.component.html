<div *ngIf="!service.list">Loading...</div>


<table class="table table-hoverng table-sm">
  <tr *ngFor="let  authorDetail of service.list">
    <td>{{ authorDetail.FirstName }} {{ authorDetail.LastName }}</td>
    <td>{{ authorDetail.Country }}</td>
    <td (click)="populateForm(authorDetail)">...</td>
    <td>
      <i 
      class="far fa-trash-alt fa-lg text-danger" 
      (click)="onDelete(authorDetail.AuthorId)"></i>
    </td>
  </tr>
</table>
