<form #form="ngForm" autocomplete="off" (submit)="onSubmit(form)">
    <input type="hidden" name="AuthorId" [value]="service.formData.AuthorId">
    <div class="form-group">
      <input name="FirstName" #FirstName="ngModel" [(ngModel)]="service.formData.FirstName" class="form-control"
             placeholder="First Name" required>
    </div>
    <div class="form-group">
      <input name="LastName" #LastName="ngModel" [(ngModel)]="service.formData.LastName" class="form-control"
             placeholder="Last Name" required>
    </div>
    <div class="form-group">
      <input name="HomeAddress" #HomeAddress="ngModel" [(ngModel)]="service.formData.HomeAddress" class="form-control"
             placeholder="Home Address" required>
    </div>
    <div class="form-row">
    <div class="form-group col-md-5">
      <input name="City" #City="ngModel" [(ngModel)]="service.formData.City" class="form-control"
             placeholder="City" required>
    </div>
    <div class="form-group col-md-7">
      <input name="State" #State="ngModel" [(ngModel)]="service.formData.State" class="form-control"
             placeholder="State" required>
    </div>
    </div>
    <div class="form-group">
      <input name="Country" #Country="ngModel" [(ngModel)]="service.formData.Country" class="form-control"
             placeholder="country" required>
    </div><div class="form-row">
 <div class="form-group col-md-7">
    <button class="btn btn-primary btn-sm btn-block" type="submit" [disabled]="form.invalid">Submit</button>
    </div>
    <div class="form-group col-md-5">
      <button class="btn btn-secondary btn-sm btn-block" type="button" [disabled]="form.invalid" (click)="reset()">Clear</button>
      </div>  
    </div>
  </form>
